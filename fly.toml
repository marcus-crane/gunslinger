# fly.toml file generated for gunslinger on 2021-06-09T14:38:50+12:00

app = "gunslinger"

kill_signal = "SIGINT"
kill_timeout = 5

[env]
  BACKGROUND_JOBS_ENABLED = true
  LOG_LEVEL = "INFO"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
